{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}


<style class="text/css">
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="username"] {
  margin-bottom: 10px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.align{
    text-align: center;
}
</style>

<form class="form-signin" method="post">
    {% csrf_token %}
    <div class="align">
        <img class="mb-4" src="{% static 'Login.png' %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Create a new account!</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password1" id="inputPassword1" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password2" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>

        {% for field in registration_form %}
        <p>
            {% for error in field.errors %}
                <p style="color: red;">{{error}}</p>
            {% endfor %}
        </p>
    {% endfor %}

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </div>
</form>

{% endblock %}
