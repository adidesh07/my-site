{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="container mt-4 p-4">
        <div class="blog-posts" style="text-align: center;">
            <h3 class="mb-3 font-weight-normal" style="text-align: center;">My Posts</h3>
            {% if blog_posts %}
            <ul>
                {% for post in blog_posts %}
                <a href="{% url 'blog:detail' post.slug %}" style="text-align: center;">
                    <li class="list-group-item">{{post}}</li>
                </a>
                {% endfor %}
            </ul>
            {% else %}
            <p>You have no posts. Create a new post <a href="{% url 'blog:create' %}">here</a>.</p>
            {% endif %}
        </div>
</div>


{% endblock %}
