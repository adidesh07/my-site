

{% extends 'base.html' %}
{% block content %}
<div class="container" style="text-align: center; margin-top: 20px;">
{% if success_message %}
    <h3 style="color: green;">{{success_message}}</h3>
{% else %}
<form method="post">
    {% csrf_token %}
    <h5>Confirm Delete?</h5>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
</div>
{% endif %}
{% endblock %}
